  <!-- Window -->
  <circle cx="130" cy="150" r="15" fill="#87CEEB" stroke="#333" stroke-width="1" opacity="0.6"/>
  <circle cx="190" cy="150" r="15" fill="#87CEEB" stroke="#333" stroke-width="1" opacity="0.6"/>
  
  <!-- Text label -->
  <text x="160" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Marmot Ajax 2P
  </text>
  <text x="160" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Pale Pumpkin/Terracotta
