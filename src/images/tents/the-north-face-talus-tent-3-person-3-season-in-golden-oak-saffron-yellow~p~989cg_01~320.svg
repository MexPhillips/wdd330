<svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="320" height="320" fill="#f0f0f0"/>
  
  <!-- Tent shape -->
  <path d="M 160 40 L 60 180 L 260 180 Z" fill="url(#tentGradient)" stroke="#666" stroke-width="2"/>
  
  <!-- Tent door -->
  <path d="M 140 180 L 140 120 L 180 120 L 180 180 Z" fill="#F4D03F" stroke="#333" stroke-width="1" opacity="0.8"/>
  
  <!-- Door zipper line -->
  <line x1="160" y1="120" x2="160" y2="180" stroke="#333" stroke-width="2"/>
  
  <!-- Text label -->
  <text x="160" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    North Face Talus 3P
  </text>
  <text x="160" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Golden Oak/Saffron
  </text>
</svg>
